<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="calculator">

            <input type="text" id="display" class="form-control display text-end">
            
            <div class="buttons mt-3">
                <div class="row g-2">
                    <div class="col"><button class="btn btn-dark w-100" onclick="clearDisplay()">C</button></div>
                    <div class="col"><button class="btn btn-secondary w-100" onclick="appendValue('/')">÷</button></div>
                    <div class="col"><button class="btn btn-secondary w-100" onclick="appendValue('*')">×</button></div>
                    <div class="col"><button class="btn btn-secondary w-100" onclick="backspace()">⌫</button></div>
                </div>
                <div class="row g-2 mt-2">
                    <div class="col"><button class="btn btn-light w-100" onclick="appendValue('7')">7</button></div>
                    <div class="col"><button class="btn btn-light w-100" onclick="appendValue('8')">8</button></div>
                    <div class="col"><button class="btn btn-light w-100" onclick="appendValue('9')">9</button></div>
                    <div class="col"><button class="btn btn-secondary w-100" onclick="appendValue('-')">−</button></div>
                </div>
                <div class="row g-2 mt-2">
                    <div class="col"><button class="btn btn-light w-100" onclick="appendValue('4')">4</button></div>
                    <div class="col"><button class="btn btn-light w-100" onclick="appendValue('5')">5</button></div>
                    <div class="col"><button class="btn btn-light w-100" onclick="appendValue('6')">6</button></div>
                    <div class="col"><button class="btn btn-secondary w-100" onclick="appendValue('+')">+</button></div>
                </div>
                <div class="row g-2 mt-2">
                    <div class="col"><button class="btn btn-light w-100" onclick="appendValue('1')">1</button></div>
                    <div class="col"><button class="btn btn-light w-100" onclick="appendValue('2')">2</button></div>
                    <div class="col"><button class="btn btn-light w-100" onclick="appendValue('3')">3</button></div>
                    <div class="col"><button class="btn btn-primary w-100" onclick="calculate()">=</button></div>
                </div>
                <div class="row g-2 mt-2">
                    <div class="col"><button class="btn btn-light w-100" onclick="appendValue('0')">0</button></div>
                    <div class="col"><button class="btn btn-light w-100" onclick="appendValue('.')">.</button></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
